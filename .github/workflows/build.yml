name: CI

on:
  push:
  pull_request:
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
    inputs:
      owner:
        description: 'Owner of the haveno repository.'
        required: false
        default: 'haveno-dex'
      branch:
        description: 'Haveno branch to run haveno-ts against.'
        required: false
        default: 'master'

jobs:
  haveno-ts-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Stop Mono service
        run: sudo killall mono

      - name: Start containers
        run: |
          owner=${{ github.event.inputs.owner }}
          branch=${{ github.event.inputs.branch }}
          if [[ -n "$owner" ]]
          then
            docker-compose -f "./docker/docker-compose.yml" build --build-arg GIT_BRANCH=$branch --build-arg GIT_OWNER=$owner
          else
            docker-compose -f "./docker/docker-compose.yml" build
          fi
          docker-compose -f "./docker/docker-compose.yml" up -d

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install protoc-gen-grpc-web
        run: |
          curl -Lo protoc-gen-grpc-web https://github.com/grpc/grpc-web/releases/download/1.4.2/protoc-gen-grpc-web-1.4.2-linux-x86_64
          sudo mv protoc-gen-grpc-web /usr/local/bin
          sudo chmod a+x /usr/local/bin/protoc-gen-grpc-web
          protoc-gen-grpc-web --version

      - name: Install protoc
        run: |
          curl -Lo protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v3.20.1/protoc-3.20.1-linux-x86_64.zip
          sudo unzip -q protoc.zip bin/protoc -d /usr/local
          sudo chmod a+x /usr/local/bin/protoc
          rm -rf protoc.zip
          protoc --version

      - name: Copy compiled haveno project from node2 container
        run: |
          sudo docker cp node2:/home/haveno/haveno ./../
          sudo chmod 777 -R ./../haveno

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --baseCurrencyNetwork=XMR_LOCAL -t "CI"

      - name: Stop containers
        if: always()
        run: docker-compose -f "./docker/docker-compose.yml" down
